user:
  weewx:
    exists: true
    uid: 2749
    home: /home/weewx

group:
  weewx:
    exists: true
    gid: 2749

service:
  rsyslog:
    enabled: true
    running: true
  cron:
    enabled: true
    running: true

process:
  weewxd:
    running: true

port:
  tcp:9877:
    listening: true
    ip:
    - 0.0.0.0

file:
  /home/weewx/weewx-data/weewx.conf:
    exists: true
    contains:
      - /device_type = ecowitt-client/
      - /port = 9877/
      - /address = 0.0.0.0/
      - /WdcReport/
      - /skin = weewx-wdc/
      - /[DeutscherWetterdienst]/
      - /dwd_binding/
      - /dwd_sqlite/

  /home/weewx/weewx-data/weewx-venv/lib/python3.10/site-packages/schemas//dwd.py:
    exists: true
    contains:
      - /dateTime/

  /home/weewx/weewx-data/bin/user/extensions.py:
    exists: true
    contains:
      - /import weewx.units/
      - /weewx.units.obs_group_dict\[\'proc_active\'\] = \'group_count\'/

  /usr/local/bin/dwd-warnings:
    exists: true
    contains:
      - /configobj.ConfigObj\(\"\/home\/weewx\/weewx-data\/weewx.conf\"\)/
